<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Inventory System</title>
</head>
<body>
    <form action="http://localhost/TwoSolve/process.php" method="post">
        <h1><b>  Car Inventory System </b></h1>
        <label for="carType">Car Type (Electric/Gas):</label>
        <select id="carType" name="carType" onchange="showFields()">
            <option value="Electric">Electric</option>
            <option value="Gas">Gas</option>
        </select>

        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <div id="electricFields" style="display: none;">
            <label for="batteryCapacity">Battery Capacity (kWh):</label>
            <input type="number" id="batteryCapacity" name="batteryCapacity">
        </div>

        <div id="gasFields" style="display: none;">
            <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
            <input type="number" id="fuelEfficiency" name="fuelEfficiency">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>

    <script>
        function showFields() {
            var carType = document.getElementById("carType").value;
            var electricFields = document.getElementById("electricFields");
            var gasFields = document.getElementById("gasFields");

            if (carType === "Electric") {
                electricFields.style.display = "block";
                gasFields.style.display = "none";
            } else if (carType === "Gas") {
                electricFields.style.display = "none";
                gasFields.style.display = "block";
            }
        }

        showFields();
    </script>
</body>
</html>
